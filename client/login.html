<template name="user_info">
  <ul class="nav pull-right">
    {{#if currentUser}}
      {{> user_loggedin}}
    {{else}}
      {{> user_loggedout}}
    {{/if}}
  </ul>
</template>

<template name="user_loggedin">
  {{#if loggingIn}}
    <li><a>Logged in...</a></li>
  {{else}}
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        {{currentUser.profile.login}}
        <b class="caret"></b>
      </a>
      <ul class="dropdown-menu">
        <li><a>Account Settings</a></li>
        <li class="divider"></li>
        <li><a id="logout">Logout</a></li>
      </ul>
    </li>
  {{/if}}
</template>

<template name="user_loggedout">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      Sign In / Up
      <b class="caret"></b>
    </a>
    <div class="dropdown-menu">
      <input id="login-email" type="email" placeholder="Email" class="form-control">
      <input id="login-password" type="password" placeholder="Password" class="form-control">
      <button class="btn btn-primary col-sm-12" id="login-buttons-password" type="button">
        Sign In
      </button>
      <div id="login-other-options">
        <a id="forgot-password-link" class="pull-left">Forgot password?</a>
        <a id="signup-link" class="pull-right">Create account</a>
      </div>
    </ul>
  </li>
</template>
