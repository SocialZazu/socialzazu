<template name="index">
  <div class="row-fluid">
    <div class="span3">
      {{> searchServices}}
    </div>
    <div class="span5" style="margin-left:20px">
      {{> searchMap}}
    </div>
    <div class="span4" style="margin-left:20px">
      {{> searchResources}}
    </div>
  </div>
  <div class="row-fluid" style="height:100%">
    <div class="span3" id="servicesIndex">
      {{> services}}
    </div>
    <div class="span5" style="height:100%; margin-left:20px">
      {{> mapIndex}}
    </div>
    <div class="span4" style="margin-left:20px" id="displayIndex">
      {{> displayIndex}}
    </div>
  </div>
</template>

<template name="searchServices">
  <input id="searchServicesField" type="text" size="200" placeholder="Search Services">
</template>

<template name="services">
  <div class="serviceBox titleBox selected" id="titleBox">
    <div class="row-fluid">
      <div class="span10">
        Services
      </div>
      <div class="pull-right">
        1000
      </div>
    </div>
  </div>
  {{#each services}}
  <div class="serviceBox selected" color={{color}}>
    <div class="row-fluid">
      <div class="span10">
        {{name}}
      </div>
      <div class="pull-right">
        {{count}}
      </div>
    </div>
  </div>
  {{/each}}
</template>

<template name="searchMap">
  <input id="searchMapField" autocomplete="true" type="text" size="200" placeholder="Change Location">
</template>

<template name="mapIndex">
  <div id="map" style="height:100%">
    <div id="mapCanvas"></div>
  </div>
</template>

<template name="searchResources">
  <input id="searchResourcesField" autocomplete="true" type="text" size="200" placeholder="Search Resources">
</template>

<template name="displayIndex">
  {{#if resource}}
    {{#with resource}}
    <div class="row-fluid">
      <a href="{{urlFor 'resource'}}"><h4>{{name}}</h4></a>
    </div>
    <div class="row-fluid">
      {{#each services}}
        <a href="{{urlFor 'service'}}"><small class="muted">{{name}}</small></a>
      {{/each}}
    </div>
    <hr>
    <div class="row-fluid">
      {{shortDescription}}
    </div>
    <hr>
    <div class="row-fluid">
      {{> resourceContact}}
    </div>
    <hr>
    <div class="row-fluid">
      {{> resourceHours}}
    </div>
    {{/with}}
  {{else}}
    {{> welcome}}
  {{/if}}
</template>

<template name="welcome">
  <div class="row-fluid">
    Welcome to Social Zazu
  </div>
</template>

<template name="resourceContact">
  <div class="row-fluid">
    <div class="span2">
      Address:
    </div>
    <div class="span10">
      {{streetNumber}} {{street}}, {{city}}, {{state}} {{zipcode}}
    </div>
  </div>
  <div class="row-fluid">
    <div class="span2">
      Email:
    </div>
    <div class="span10">
      {{email}}
    </div>
  </div>
  <div class="row-fluid">
    <div class="span2">
      Phone:
    </div>
    <div class="span10">
      {{phone}}
    </div>
  </div>
</template>

<template name="resourceHours">
  <div class="row-fluid">
    <div class="span2">
      Hours:
    </div>
    <div class="span10">
      9am - 5pm
    </div>
  </div>
</template>
