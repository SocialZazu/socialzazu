<template name="category_input">
  <div class="row-fluid">
    <div class="span4 {{field_class}}">
      {{name}}
    </div>
    <div class="span5">
      {{#if is_type "dropdown"}}
        {{> edit_dropdown category_dropdown}}
      {{/if}}
      {{#if is_type "number"}}
        {{> is_editing_toggle number_toggle}}
      {{/if}}
      {{#if is_type "checkbox"}}
        {{#if is_editing}}
          <input {{checked}} type="checkbox" id="{{field}}_input" style="height:20px" class="category_checkbox">
        {{else}}
          {{checked_yes_no}}
        {{/if}}
      {{/if}}
    </div>
    <div class="span3" style="position:relative; top:6px; line-height:8px; font-size:60%">
      {{#each reasons}}
      <i class="red">{{this}}</i>
      {{/each}}
    </div>
  </div>
</template>

<template name="category_inputs">
  {{#if has_inputs}}
  <hr class="style-two">
  <div style="text-align:center">Category Specific</div>
  <hr class="style-two">
  {{/if}}
  {{#each inputs}}
  {{> category_input}}
  {{/each}}
</template>

<template name="editor">
  <div class="row-fluid">
    <div class="span6">
      <div class="row-fluid">
        <div class="span8">
          {{#with resource_datums}}
          {{> edit_search_resources}}
          {{/with}}
        </div>
        <div class="span4">
          <button type="submit" style="height:38px" id="new_resource" class="btn btn-default right">Add Resource</button>
        </div>
      </div>
      <section class="well">
        {{#if has_needs_edit}}
        <div class="row-fluid">
          <div class="span4">
            <h5>In Need of Editing</h5>
          </div>
          <div class="span5 offset3">
            <button type="button" class="btn btn-small" id="previous_page_edit">
              <i class="fa fa-arrow-left"></i>
            </button>
            <div style="display:inline-block; margin-left:10px; margin-right:10px">
              <h5 style="font-size:15px">{{page_start_edit}} - {{page_end_edit}} / {{total_edit}}</h5>
            </div>
            <button type="button" class="btn btn-small" id="next_page_edit">
              <i class="fa fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="row-fluid">
          {{> needs_edit}}
        </div>
        {{else}}
        <h5>No Edits Reported</h5>
        {{/if}}
      </section>
      <section class="well">
        {{#if has_open_flags}}
        <div class="row-fluid">
          <div class="span5">
            <h5>Open Flags</h5>
          </div>
        </div>
        <div class="row-fluid">
          {{> open_flags}}
        </div>
        {{else}}
        <h5>No Open Flags</h5>
        {{/if}}
      </section>
    </div>
    <div class="span6">
      {{#if show_edit_resource}}
        {{#with resource}}
        {{> edit_resource}}
        {{/with}}
      {{else}}
        {{> new_resource}}
      {{/if}}
    </div>
  </div>
</template>

<template name="edit_address">
  <div class="row-fluid edit_address" index="{{index}}">
    <div class="span3 {{field_class}}">
      Address*:
    </div>
    <div class="span4">
      {{#with toggle "street"}}
      {{> is_editing_toggle}}
      {{/with}}
    </div>
    <div class="span3">
      {{#with toggle "city"}}
      {{> is_editing_toggle}}
      {{/with}}
    </div>
    <div class="span2">
      {{#with toggle "zipcode"}}
      {{> is_editing_toggle}}
      {{/with}}
    </div>
  </div>
</template>

<template name="edit_buttons">
  <div class="row-fluid">
    {{#if is_editing}}
    <div class="span3">
      <button type="submit" class="btn btn-small left" id="cancel_edits">Cancel</button>
    </div>
    <div class="span6">
      {{> message}}
    </div>
    <div class="span3">
      <button type="submit" class="btn btn-small right" id="save_resource">Save</button>
    </div>
    {{else}}
    <div class="span3">
      <button type="submit" class="btn btn-small left" id="edit_resource">Edit</button>
    </div>
    <div class="span6">
      {{> message}}
    </div>
  </div>
    <div class="span3">
      <button type="submit" class="btn btn-small right" id="mark_complete">Looks Good</button>
    </div>
    {{/if}}
  </div>
</template>

<template name="edit_dropdown">
  {{#if has_span_size}}
  <div class="row-fluid">
    <div class="span{{span_size}}">
      {{field}}
    </div>
    <div class="span{{span_diff}}">
  {{/if}}
      {{#if is_editing}}
      {{#each list}}
      <a class="btn btn-default btn-small remove_dropdown" style="margin-bottom:3px" href="#" id="{{id}}" remove_key="{{remove_key}}" field="{{field}}">
        <i class="fa fa-times"></i> {{capitalize value}}
      </a>
      {{/each}}
      <div class="row-fluid" style="margin-top:{{margin_top}}">
        <select class="form-control" field="{{field}}">
          <option value="instr">Select From List</option>
          {{#each other_list}}
          <option value="{{id}}">{{capitalize value}}</option>
          {{/each}}
        </select>
      </div>
      {{else}}
      {{#each list}}
      <a class="btn btn-default btn-small" href="#">
        {{capitalize value}}
      </a>
      {{/each}}
      {{/if}}
  {{#if has_span_size}}
    </div>
  </div>
  {{/if}}
</template>

<template name="edit_field">
  <div class="row-fluid">
    <div class="span3 {{field_class}}">
      {{field}}{{is_required_field field}}:
    </div>
    <div class="span9">
      {{> is_editing_toggle toggle_info}}
    </div>
  </div>
</template>

<template name="edit_hours">
  <div class="row-fluid">
    <div class="span3">
      Hours:
    </div>
    <div class="span2">Day</div>
    <div class="span2">Closed?</div>
    <div class="span2">Open Time</div>
    <div class="span2">Close Time</div>
  </div>
  {{#each edit_hours_subfields}}
  <div class="row-fluid" style="display:{{show_subfield}}">
    <div class="span3">
      {{#if is_monday}}
      <div class="row-fluid">
        <div class="span4">
          <input {{checked_hours_same}} type="checkbox" id="weekday_hours_checkbox" style="height:20px">
        </div>
        <div class="span8">
          M-F hours same
        </div>
      </div>
      {{/if}}
    </div>
    <div class="span2">
      {{period_title}}:
    </div>
    <div class="span2">
      {{#if is_editing}}
      <input {{checked_closed}} type="checkbox" id="{{period}}_checkbox" style="position:relative; left:20%; width:20px; height:20px">
      {{else}}
      <span style="position:relative; left:20%">
        {{closed_yes_no}}
      </span>
      {{/if}}
    </div>
    <div class="span2">
      {{#if is_editing}}
      <input style="width:42px; height:12px" class="form-control black" type="text" id="{{period}}_open" value="{{open_time}}">
      {{else}}
      {{open_time}}
      {{/if}}
    </div>
    <div class="span2">
      {{#if is_editing}}
      <input style="width:42px; height:12px" class="form-control black" type="text" id="{{period}}_close" value="{{close_time}}">
      {{else}}
      {{close_time}}
      {{/if}}
    </div>
  </div>
  {{/each}}
</template>

<template name="edit_languages">
  <div class="row-fluid">
    <div class="span3">
      Languages:
    </div>
    <div class="span9">
    {{#if is_editing}}
      {{#each languages}}
      <a class="btn btn-default btn-small remove_language" style="margin-bottom:3px" href="#" name="{{this}}">
        <i class="fa fa-times"></i> {{this}}
      </a>
      {{/each}}
      <div class="row-fluid">
        <div class="span9">
          <input class="form-control" type="text" id="language_input" placeholder="Add a Language" style="width:80%">
        </div>
        <div class="span3 left">
          <button type="submit" class="btn btn-primary" id="add_language">Add</button>
        </div>
      </div>
    {{else}}
      {{#each languages}}
      <a class="btn btn-default btn-small" href="#">
        {{this}}
      </a>
      {{/each}}
    {{/if}}
    </div>
  </div>
</template>

<template name="edit_phone">
  <div class="row-fluid edit_phone" index="{{index}}">
    <div class="span3 {{field_class}}">
      Phone:
    </div>
    <div class="span3">
      {{#with toggle "phone_number"}}
      {{> is_editing_toggle}}
      {{/with}}
    </div>
    <div class="span6">
      {{#with toggle "phone_hours"}}
      {{> is_editing_toggle}}
      {{/with}}
    </div>
  </div>
</template>

<template name="edit_resource">
  <div class="box-wrapper">
    <div class="box">
      <div class="controls-wrapper highcontrols-wrapper">
        {{> edit_buttons}}
        <hr>
        <div class="row-fluid" style="overflow-y:scroll; height:530px; margin-top:10px">
          {{> edit_field name}}
          {{> edit_field url}}
          {{> edit_field email}}
          {{#each contacts}} <!--TODO allow for removing contacts -->
          {{> edit_field contact_name}}
          {{> edit_field contact_title}}
          {{/each}}
          {{#each phones}} <!--TODO allow for removing phone -->
          {{> edit_phone}}
          {{/each}}
          {{#each addresses}} <!--TODO allow for removing address -->
          {{> edit_address}}
          {{/each}}
          {{> edit_dropdown services_dropdown}}
          {{> edit_dropdown accessibility_dropdown}}
          {{> edit_languages languages}}
          {{> edit_field short_desc}}
          {{> edit_field description}}
          {{> edit_hours hours}}
          {{> edit_field transportation}}
          {{> edit_field audience}}
          {{> edit_field eligibility}}
          {{> edit_field fees}}
          {{> edit_field how_to_apply}}
          {{> category_inputs category_specific_inputs}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="edit_search_resources">
  {{> search_resources}}
</template>

<template name="is_editing_toggle">
  <div class="row-fluid">
    {{#if is_editing}}
    <input type="text" style="width:{{width}}" id="{{id}}_input" class="black" value="{{current}}">
    {{else}}
    {{current}}
    {{/if}}
  </div>
</template>

<template name="message">
  <span class="{{color}}">
    {{message}}
  </span>
</template>

<template name="needs_edit">
  <div style="overflow-y:scroll; max-height:400px">
    {{#each resources}}
    {{> open_edit info_from_edit}}
    {{/each}}
  </div>
</template>

<template name="new_field"> <!-- TODO: convert to using edit_field -->
  <div class="row-fluid">
    <div class="span3 field_class">
      {{this}}{{is_required_field this}}:
    </div>
    <div class="span9">
      <input type="text" style="width:92%" id="{{id}}">
    </div>
  </div>
</template>

<template name="new_resource">
  <div class="box-wrapper">
    <div class="box">
      <div class="controls-wrapper highcontrols-wrapper">
        <div class="row-fluid">
          <div class="span3">
            <span class="left" style="font-size:larger">New Resource</span>
          </div>
          <div class="span7">
            {{> message}}
          </div>
          <div class="span2">
            <button type="submit" class="btn btn-small right" id="save_resource">Save</button>
          </div>
        </div>
        <hr>
        <div class="row-fluid" style="overflow-y:scroll; height:530px; margin-top:10px">
          {{> new_field name_resource}}
          <hr>
          {{> new_field name_location}}
          {{> new_field url}}
          {{> new_field email}}
          {{> new_field contact_name}}
          {{> new_field contact_title}}
          {{> edit_phone blank_phone}}
          {{> edit_address blank_address}}
          {{> edit_dropdown services_dropdown}}
          {{> edit_dropdown accessibility_dropdown}}
          {{> edit_languages languages}}
          {{> new_field short_desc}}
          {{> new_field description}}
          {{> edit_hours blank_dict}}
          {{> new_field transportation}}
          {{> new_field audience}}
          {{> new_field eligibility}}
          {{> new_field fees}}
          {{> new_field how_to_apply}}
          {{> category_inputs category_specific_inputs}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="open_edit">
  <hr>
  <div class="row-fluid">
    {{#with resource}}
    <a style="font-size:110%" flag_or_edit="{{../type}}" resource_id="{{_id}}" href="#">{{name}}</a>
    {{/with}}
  </div>
</template>

<template name="open_flags">
  <div style="overflow-y:scroll; max-height:400px">
    {{#each flags}}
    {{> open_edit info_from_flag}}
    {{/each}}
  </div>
</template>

<template name="select_service">
  <select class="form-control">
    <option value="instr">Add a Category</option>
    {{#each other_services}}
    <option value="{{_id}}">{{name}}</option>
    {{/each}}
  </select>
</template>
