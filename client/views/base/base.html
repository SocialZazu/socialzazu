<template name="base">
  <div class="container" style="height:100%">
    <div class="navbar">
      <div class="navbar-inner" style="background-color:#dceaf4">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="{{pathFor 'home'}}">SocialZazu</a>
        <div class="right">
          {{> select_county}}
        </div>
        <div class="right">
          <ul class="nav">
            <li><a class="profileLink" href="#">Match Me</a></li>
          </ul>
        </div>
        <div class="right">
          <ul id="loginButtons" class="nav">{{accountButtons}}</ul>
        </div>
        {{#if has_editor_permission}}
        <div class="right">
          <ul class="nav">
            <li>
              <a class="profileLink" href="{{pathFor 'editor'}}">Editor</a>
            </li>
          </ul>
        </div>
        {{/if}}
      </div>
    </div>
    <div class="row-fluid" style="height:100%">
      <div class="span12" style="height:100%">
        {{yield}}
      </div>
    </div>
  </div>
  <footer style="height:5%; margin-top:10px; margin-bottom:10px">
  </footer>
</template>

<template name="notFound">
  <p style="margin:auto; text-align:center; width:50%">We didn't find anything. Also, this page is not fleshed out. Please go back; I'm embarrased.</p>
</template>

<template name="select_county">
  <select class="form-control" style="position:relative; top:10px;">
    <option value="current">{{current_county_name}}</option>
    {{#each other_counties}}
    <option value="{{_id}}">{{name}}</option>
    {{/each}}
  </select>
</template>
